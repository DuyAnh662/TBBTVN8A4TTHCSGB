        }
        body.dark .toggle-btn {

        }
        .modal {

        .modal-content {

        body.dark .modal-content { background: #222a33; color: #e0e6ef;}
        @keyframes fadeIn { from{opacity:0; transform: translateY(16px);} to{opacity:1; transform: none;} }
        @media (max-width: 540px) {

            .modal-content { max-width: 95vw; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="toggle-btn" id="toggleTheme">üåô Dark Mode</button>
    </div>
    <div class="center-content">
        <form class="report-box" onsubmit="return false;">
            <h2>üì¢ G·ª≠i th√¥ng tin</h2>
            <textarea id="message" placeholder="Nh·∫≠p g√≥p √Ω, b√°o l·ªói ho·∫∑c ƒë·ªÅ xu·∫•t t√≠nh nƒÉng..."></textarea>
            <button class="btn" type="button" onclick="sendData('report')">üêû G·ª≠i Report L·ªói</button>
            <button class="btn success" type="button" onclick="sendData('feedback')">üí° G·ª≠i G√≥p √Ω / ƒê·ªÅ xu·∫•t</button>
            <button class="btn neutral" type="button" onclick="goHome()">‚¨ÖÔ∏è Quay l·∫°i trang ch√≠nh</button>

    </div>
    <div id="modal" class="modal">

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyt-0a-VSrjLNAlae50y6WC0piKEmR6_isW-WcYwR6Ij50rTD0eCjcMALhE0ANEoZvs/exec";
    // Theme
    function setTheme(dark) {
        document.body.classList.toggle('dark', dark);
        document.getElementById('toggleTheme').textContent = dark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    document.getElementById('toggleTheme').onclick = () => setTheme(!document.body.classList.contains('dark'));
    (function(){ setTheme(localStorage.getItem('theme')==='dark'); })();

    // Modal
    function showModal(msg, isError=false) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalContent');
        content.className = 'modal-content ' + (isError ? 'error' : 'success');
        document.getElementById('modalMessage').innerHTML = msg;
        modal.style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // Send
    async function sendData(type) {
        const msg = document.getElementById("message").value.trim();
        if(!msg) return showModal("‚ö†Ô∏è B·∫°n ch∆∞a nh·∫≠p n·ªôi dung!", true);
        const btns = document.querySelectorAll('.btn');
        btns.forEach(b=>b.disabled=true);
        try {
            const resp = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ message: msg, type })
            });
            if (resp.ok) {
                const result = await resp.json();
                if(result && result.status==="success") {
                    showModal(type==="report"?"‚úÖ Report ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!":"‚úÖ G√≥p √Ω ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!");
                    document.getElementById("message").value = "";
                } else showModal("‚ùå L·ªói server, th·ª≠ l·∫°i sau.", true);
            } else showModal("‚ùå L·ªói m·∫°ng: ki·ªÉm tra k·∫øt n·ªëi!", true);
        } catch {

        }

    }

</script>

</html>
