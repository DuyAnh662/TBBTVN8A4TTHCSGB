<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Report lỗi / Góp ý</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        /* 1. FONT CHỮ HIỆN ĐẠI */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* 2. BIẾN MÀU SẮC & THIẾT LẬP GLASSMOPRHISM */
        :root {
            --font-main: 'Inter', sans-serif;
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --success-dark: #1e7e34;
            --error: #dc3545;
            --neutral: #6c757d;
            --neutral-dark: #5a6268;

            /* Glass Base */
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            
            /* Text & Background */
            --bg-start: #6dd5ed;
            --bg-end: #2193b0;
            --text-color: #212529;
            --input-bg: rgba(255, 255, 255, 0.3);
            --toggle-bg: #ffffff;
        }

        /* 3. DARK MODE CHO GLASSMOPRHISM */
        body.dark {
            --primary: #4A90E2;
            --primary-dark: #2F72B9;
            --success: #5cb85c;
            --success-dark: #449d44;
            --error: #ff6b6b;
            
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            
            --bg-start: #1c1c1c;
            --bg-end: #000000;
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.05);
            --toggle-bg: #333333;
        }

        /* 4. THIẾT LẬP CHUNG */
        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Nền Gradient để hiệu ứng Glass nổi bật */
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-color);
            transition: background 0.4s ease, color 0.4s ease;
            line-height: 1.5;
            overflow: hidden; /* Ngăn cuộn */
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            font-weight: 700;
        }

        /* 5. GLASS BOX CHỦ ĐẠO */
        .report-box {
            /* Glass Effect */
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            padding: 30px;
            width: 380px;
            transition: all 0.4s ease;
            text-align: center;
        }

        /* 6. INPUT VÀ TEXTAREA (Ánh sáng nhẹ) */
        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.6); /* Border rõ hơn một chút */
            background: var(--input-bg);
            resize: none;
            font-size: 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            color: var(--text-color);
            font-family: var(--font-main);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary);
        }

        /* 7. BUTTONS (Thiết kế lại theo Liquid Glass Style, Viền trắng) */
        button {
            width: 100%;
            padding: 15px;
            border: none; 
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.5px;

            /* Base Liquid Glass Effect cho nút */
            background: rgba(255, 255, 255, 0.15); /* Background mờ */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-color); /* Màu chữ thích ứng với theme */
            /* >>> THAY ĐỔI: Viền trắng cho tất cả nút <<< */
            border: 2px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Bóng mờ */
        }

        body.dark button {
            background: rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Nút Report Lỗi (Primary/Blue) */
        .send-btn { 
            /* Bỏ border-color */
            color: var(--primary-dark); /* Màu chữ đậm hơn để nổi bật */
        }
        .send-btn:hover { 
            background: rgba(0, 123, 255, 0.2); /* Thêm màu nhẹ khi hover */
            color: var(--primary-dark);
            transform: translateY(-4px) scale(1.02);
            /* Hiệu ứng Glow/Liquid mạnh hơn */
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.8), 
                        0 0 0 4px rgba(0, 123, 255, 0.3);
        }

        /* Nút Góp ý / Đề xuất (Success/Green) */
        .feedback-btn { 
            /* Bỏ border-color */
            color: var(--success-dark);
        }
        .feedback-btn:hover { 
            background: rgba(40, 167, 69, 0.2);
            color: var(--success-dark);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.8),
                        0 0 0 4px rgba(40, 167, 69, 0.3);
        }

        /* Nút Quay lại (Neutral/Gray) */
        .back-btn { 
            /* Bỏ border-color */
            color: var(--neutral-dark);
            font-weight: 500;
        }
        .back-btn:hover { 
            background: rgba(108, 117, 125, 0.2);
            color: var(--neutral-dark);
            transform: translateY(0) scale(1.01); /* Hiệu ứng nhẹ hơn */
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        /* Hết phần Liquid Glass Buttons */

        /* 8. TOGGLE BUTTON */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .toggle-btn {
            /* Giữ nguyên vì là nút phụ */
            background: var(--toggle-bg);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: none;
            width: auto;
            margin: 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-weight: 500;
            backdrop-filter: none; /* Bỏ blur trên nút này */
        }
        .toggle-btn:hover { 
            opacity: 0.9; 
            transform: none;
        }

        /* 9. POPUP MODAL (Giữ nguyên style) */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 9999;
        }
        .modal-content {
            background: var(--text-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 320px;
            min-width: 250px;
            color: white;
        }
        .modal-content.success { border-left: 6px solid var(--success); background: #28a745; }
        .modal-content.error { border-left: 6px solid var(--error); background: #dc3545; }
        .modal-content p {
            font-size: 17px;
            font-weight: 500;
            margin: 0 0 15px 0;
            color: white;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            background: #ffffff;
            color: var(--primary);
            width: auto;
        }
        .modal button:hover { 
            background: #eeeeee; 
        }

        @keyframes popIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Mobile Viewport Fix */
        @media (max-width: 500px) {
            .report-box {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="toggle-btn" id="toggleTheme">🌙 Dark Mode</button>
    </div>

    <div class="report-box">
        <h2>📢 Gửi thông tin</h2>
        <textarea id="message" placeholder="Nhập góp ý, báo lỗi hoặc đề xuất tính năng..."></textarea>
        <button class="send-btn" onclick="sendData('report')">🐞 Gửi Report Lỗi</button>
        <button class="feedback-btn" onclick="sendData('feedback')">💡 Gửi Góp ý / Đề xuất</button>
        <button class="back-btn" onclick="goHome()">⬅️ Quay lại trang chính</button>
    </div>

    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content">
            <p id="modalMessage">Thông báo</p>
            <button onclick="closeModal()">Đóng</button>
        </div>
    </div>

<script>
    // URL này được giả định là an toàn và đã hoạt động
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyt-0a-VSrjLNAlae50y6WC0piKEmR6_isW-WcYwR6Ij50rTD0eCjcMALhE0ANEoZvs/exec";

    // ----- DARK MODE -----
    function applyThemeFromStorage() {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
            document.body.classList.add("dark");
            document.getElementById("toggleTheme").textContent = "☀️ Light Mode";
        } else {
            document.body.classList.add("light");
            document.getElementById("toggleTheme").textContent = "🌙 Dark Mode";
        }
    }

    function toggleMode(){
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");

        if(document.body.classList.contains("dark")){
            localStorage.setItem("theme","dark");
            document.getElementById("toggleTheme").textContent = "☀️ Light Mode";
        } else {
            localStorage.setItem("theme","light");
            document.getElementById("toggleTheme").textContent = "🌙 Dark Mode";
        }
    }
    document.getElementById("toggleTheme").addEventListener("click", toggleMode);
    applyThemeFromStorage();

    // ----- Modal -----
    function showModal(message, isError=false){
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modalContent");
        const modalMessage = document.getElementById("modalMessage");

        modalMessage.textContent = message;
        // Đảm bảo chỉ có 1 trong 2 class success/error
        modalContent.className = "modal-content " + (isError ? "error" : "success");
        modal.style.display = "flex";
    }
    function closeModal(){
        document.getElementById("modal").style.display = "none";
    }

    // ----- Gửi dữ liệu -----
    async function sendData(type){
        const msg = document.getElementById("message").value.trim();
        const sendBtn = type === 'report' ? document.querySelector('.send-btn') : document.querySelector('.feedback-btn');
        
        if(!msg){
            showModal("⚠️ Bạn chưa nhập nội dung!", true);
            return;
        }

        // Vô hiệu hóa nút và hiện trạng thái loading
        sendBtn.disabled = true;
        const originalText = sendBtn.innerHTML;
        sendBtn.innerHTML = 'Đang gửi...'; // Giữ đơn giản cho hiển thị loading

        try {
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                // KHÔNG cần thêm headers: {'Content-Type': 'application/json'} vì Google Apps Script không yêu cầu
                body: JSON.stringify({
                    message: msg,
                    type: type // Gửi type ('report' hoặc 'feedback') trực tiếp
                })
            });

            // Apps Script trả về response.ok (status 200) khi thành công
            if (response.ok) {
                const result = await response.json();
                
                // Kiểm tra status từ JSON response của Apps Script
                if (result && result.status === 'success') {
                    if(type === "report"){
                        showModal("✅ Report đã được gửi thành công!");
                    } else {
                        showModal("✅ Góp ý đã được gửi thành công!");
                    }
                    document.getElementById("message").value = "";
                } else {
                    // Nếu Apps Script trả về status: error
                    showModal("❌ Lỗi Server: Vui lòng kiểm tra lại Google Apps Script!", true);
                }

            } else {
                showModal("❌ Lỗi mạng: Vui lòng kiểm tra kết nối hoặc URL!", true);
            }

        } catch(err){
            console.error("Lỗi Fetch:", err);
            // Đây là lỗi mà bạn gặp, thường là do URL không đúng hoặc Script chưa được Deploy đúng.
            showModal("❌ Lỗi khi gửi dữ liệu! Vui lòng kiểm tra lại URL hoặc kết nối.", true); 
        } finally {
            // Khôi phục nút và văn bản ban đầu
            sendBtn.disabled = false;
            sendBtn.innerHTML = originalText;
        }
    }
    function goHome(){
        // Quay lại trang index.html
        window.location.href = "index.html";
    }
</script>
</body>

</html>
