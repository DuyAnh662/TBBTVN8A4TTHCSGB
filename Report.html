<!DOCTYPE html>

<head>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* 2. BI·∫æN M√ÄU S·∫ÆC & THI·∫æT L·∫¨P GLASSMOPRHISM */
        :root {

            --bg-start: #6dd5ed; /* M√†u n·ªÅn ƒë·∫πp ƒë·ªÉ l√†m n·ªïi b·∫≠t Glass */
            --bg-end: #2193b0;

        /* 3. DARK MODE CHO GLASSMOPRHISM */
        body.dark {

            --success: #5cb85c;
            --success-dark: #449d44;
            --error: #ff6b6b;
            
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            
            --bg-start: #1c1c1c;
            --bg-end: #000000;
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.05);

        /* 4. THI·∫æT L·∫¨P CHUNG */
        body {

            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);

            line-height: 1.5;

        h2 {

        }

        /* 5. GLASS BOX CH·ª¶ ƒê·∫†O */
        .report-box {
            /* Glass Effect */
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            padding: 30px;
            width: 380px;
            transition: all 0.4s ease;
            text-align: center;
        }

        /* 6. INPUT V√Ä TEXTAREA (√Ånh s√°ng nh·∫π) */
        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.6); /* Border r√µ h∆°n m·ªôt ch√∫t */
            background: var(--input-bg);
            resize: none;
            font-size: 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            color: var(--text-color);
            font-family: var(--font-main);
        }
        
        textarea:focus {

            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary);
        }

        /* 7. BUTTONS (Gi·ªØ m√†u ƒë·∫∑c ƒë·ªÉ d·ªÖ nh√¨n) */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hi·ªáu ·ª©ng n·∫£y */
            letter-spacing: 0.5px;
            color: white; /* T·∫•t c·∫£ n√∫t ƒë·ªÅu m√†u tr·∫Øng */
        }
        
        .send-btn { background: var(--primary); }
        .send-btn:hover { 
            background: var(--primary-dark); 
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4);
        }
        
        .feedback-btn { background: var(--success); }
        .feedback-btn:hover { 
            background: var(--success-dark); 
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.4);
        }
        
        .back-btn { 
            background: var(--neutral); 
            box-shadow: none !important;
            font-weight: 500;
        }
        .back-btn:hover { 
            background: var(--neutral-dark); 
            transform: none; 
        }

        /* 8. TOGGLE BUTTON */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .toggle-btn {
            background: var(--toggle-bg);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: none;
            width: auto;
            margin: 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }
        .toggle-btn:hover { 
            opacity: 0.9; 
            transform: none;
        }

        /* 9. POPUP MODAL (Gi·ªØ nguy√™n style) */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);

        }
        .modal-content {
            background: var(--text-color); /* D√πng m√†u ch·ªØ ƒë·ªÉ n·ªïi b·∫≠t */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 320px;

        }
        .modal-content.success { border-left: 6px solid var(--success); background: #28a745; }
        .modal-content.error { border-left: 6px solid var(--error); background: #dc3545; }
        .modal-content p {

        }
        .modal button {

            border-radius: 8px;

        }
        .modal button:hover {

        }

        @keyframes popIn {

        }

        /* Mobile Viewport Fix */
        @media (max-width: 500px) {

            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button class="toggle-btn" id="toggleTheme">üåô Dark Mode</button>
    </div>

    <div class="report-box">
        <h2>üì¢ G·ª≠i th√¥ng tin</h2>
        <textarea id="message" placeholder="Nh·∫≠p g√≥p √Ω, b√°o l·ªói ho·∫∑c ƒë·ªÅ xu·∫•t t√≠nh nƒÉng..."></textarea>
        <button class="send-btn" onclick="sendData('report')">üêû G·ª≠i Report L·ªói</button>
        <button class="feedback-btn" onclick="sendData('feedback')">üí° G·ª≠i G√≥p √Ω / ƒê·ªÅ xu·∫•t</button>
        <button class="back-btn" onclick="goHome()">‚¨ÖÔ∏è Quay l·∫°i trang ch√≠nh</button>
    </div>

    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content">
            <p id="modalMessage">Th√¥ng b√°o</p>
            <button onclick="closeModal()">ƒê√≥ng</button>
        </div>
    </div>

<script>
    // URL n√†y ƒë∆∞·ª£c gi·∫£ ƒë·ªãnh l√† an to√†n v√† ƒë√£ ho·∫°t ƒë·ªông
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyt-0a-VSrjLNAlae50y6WC0piKEmR6_isW-WcYwR6Ij50rTD0eCjcMALhE0ANEoZvs/exec";

    // ----- DARK MODE -----
    function applyThemeFromStorage() {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
            document.body.classList.add("dark");
            document.getElementById("toggleTheme").textContent = "‚òÄÔ∏è Light Mode";
        } else {
            document.body.classList.add("light");
            document.getElementById("toggleTheme").textContent = "üåô Dark Mode";
        }
    }

    function toggleMode(){
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");

        if(document.body.classList.contains("dark")){
            localStorage.setItem("theme","dark");
            document.getElementById("toggleTheme").textContent = "‚òÄÔ∏è Light Mode";
        } else {
            localStorage.setItem("theme","light");
            document.getElementById("toggleTheme").textContent = "üåô Dark Mode";
        }
    }
    document.getElementById("toggleTheme").addEventListener("click", toggleMode);
    applyThemeFromStorage();

    // ----- Modal -----
    function showModal(message, isError=false){
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modalContent");
        const modalMessage = document.getElementById("modalMessage");

        modalMessage.textContent = message;
        // ƒê·∫£m b·∫£o ch·ªâ c√≥ 1 trong 2 class success/error
        modalContent.className = "modal-content " + (isError ? "error" : "success");
        modal.style.display = "flex";
    }
    function closeModal(){
        document.getElementById("modal").style.display = "none";
    }

    // ----- G·ª≠i d·ªØ li·ªáu -----
    async function sendData(type){
        const msg = document.getElementById("message").value.trim();
        const sendBtn = type === 'report' ? document.querySelector('.send-btn') : document.querySelector('.feedback-btn');
        
        if(!msg){
            showModal("‚ö†Ô∏è B·∫°n ch∆∞a nh·∫≠p n·ªôi dung!", true);
            return;
        }

        // V√¥ hi·ªáu h√≥a n√∫t v√† hi·ªán tr·∫°ng th√°i loading
        sendBtn.disabled = true;
        const originalText = sendBtn.innerHTML;
        sendBtn.innerHTML = 'ƒêang g·ª≠i...'; // Gi·ªØ ƒë∆°n gi·∫£n cho hi·ªÉn th·ªã loading

        try {
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                // KH√îNG c·∫ßn th√™m headers: {'Content-Type': 'application/json'} v√¨ Google Apps Script kh√¥ng y√™u c·∫ßu
                body: JSON.stringify({
                    message: msg,
                    type: type // G·ª≠i type ('report' ho·∫∑c 'feedback') tr·ª±c ti·∫øp
                })
            });

            // Apps Script tr·∫£ v·ªÅ response.ok (status 200) khi th√†nh c√¥ng
            if (response.ok) {
                const result = await response.json();
                
                // Ki·ªÉm tra status t·ª´ JSON response c·ªßa Apps Script
                if (result && result.status === 'success') {
                    if(type === "report"){
                        showModal("‚úÖ Report ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!");
                    } else {
                        showModal("‚úÖ G√≥p √Ω ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!");
                    }
                    document.getElementById("message").value = "";
                } else {
                    // N·∫øu Apps Script tr·∫£ v·ªÅ status: error
                    showModal("‚ùå L·ªói Server: Vui l√≤ng ki·ªÉm tra l·∫°i Google Apps Script!", true);
                }

            } else {
                showModal("‚ùå L·ªói m·∫°ng: Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi ho·∫∑c URL!", true);
            }

        } catch(err){
            console.error("L·ªói Fetch:", err);
            // ƒê√¢y l√† l·ªói m√† b·∫°n g·∫∑p, th∆∞·ªùng l√† do URL kh√¥ng ƒë√∫ng ho·∫∑c Script ch∆∞a ƒë∆∞·ª£c Deploy ƒë√∫ng.
            showModal("‚ùå L·ªói khi g·ª≠i d·ªØ li·ªáu! Vui l√≤ng ki·ªÉm tra l·∫°i URL ho·∫∑c k·∫øt n·ªëi.", true); 
        } finally {
            // Kh√¥i ph·ª•c n√∫t v√† vƒÉn b·∫£n ban ƒë·∫ßu
            sendBtn.disabled = false;
            sendBtn.innerHTML = originalText;
        }
    }
    function goHome(){
        // Quay l·∫°i trang index.html
        window.location.href = "index.html";
    }
</script>
</body>

</html>
